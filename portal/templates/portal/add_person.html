{% extends 'base.html' %}
{% block title %} Add Person {% endblock %}
{% block content %}



<div class="container">
    <h1> Add Person </h1>

    {% if messages %}
        <ul class="messages">
            {% for msg in messages %}
            <li> 
                <div class="alert alert-success" role="alert">
                    {{msg.message}}
                </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}



    <form  action="{% url 'portal:add_person' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group row mt-5">

            <label for="inputEmail3" class="col-sm-2 col-form-label"> First Name </label>

            <div class="col-sm-10">
                <input name="first_name" type="text" class="form-control" id="inputEmail3" placeholder="First Name">
            </div>
        </div>

        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Last Name </label>

            <div class="col-sm-10">
                <input name="last_name" type="text" class="form-control" id="inputPassword3" placeholder="Last Name">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Other Name </label>

            <div class="col-sm-10">
                <input name="other_name" type="text" class="form-control" id="inputPassword3" placeholder="Other Name">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Status </label>

            <div class="col-sm-10">
                <input name="status" type="text" class="form-control" id="inputPassword3" placeholder="Status">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> ID Number </label>

            <div class="col-sm-10">
                <input name="id_number" type="text" class="form-control" id="inputPassword3" placeholder="ID Number">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Mobile </label>

            <div class="col-sm-10">
                <input name="mobile" type="text" class="form-control" id="inputPassword3" placeholder="Mobile">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Email </label>

            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputPassword3" placeholder="Email">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Description </label>

            <div class="col-sm-10">
                <input name="description" type="text" class="form-control" id="inputPassword3" placeholder="Description">
            </div>

        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"> Save </button>
            </div>
        </div>

    </form>







</div>



{% endblock %}
