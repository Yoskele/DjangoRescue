{% extends 'base.html' %}
{% block title %} Add Person {% endblock %}
{% block content %}


<h4> Test Form Below </h4>

    <form  action="{% url 'portal:add_person' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row mx-3 my-1">
            <div class="col-md-3">
                <span class="h4">First Name:</span>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" name="first_name" required>
            </div>
        </div>

            <button class="btn btn-primary" type="submit">Add</button>
    </form>



































<div class="container">
    <h1> Add Person </h1>

    <form action="/your-name/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group row mt-5">

            <label for="inputEmail3" class="col-sm-2 col-form-label"> First Name </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="First Name">
            </div>
        </div>

        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Last Name </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Last Name">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Other Name </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Other Name">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Status </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Status">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> ID Number </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" placeholder="ID Number">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Mobile </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" placeholder="Mobile">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Email </label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
            </div>

        </div>


        <div class="form-group row">

            <label for="inputPassword3" class="col-sm-2 col-form-label"> Description </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Description">
            </div>

        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"> Save </button>
            </div>
        </div>

    </form>







</div>



{% endblock %}
